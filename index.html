<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语言口才能力测评</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>语言口才能力测评</h1>
    <div class="input-container">
        <div class="input-group">
            <div class="sub-input-group">
                <label for="name">姓名</label>
                <input type="text" id="name" placeholder="请输入姓名" required>
            </div>
            <div class="sub-input-group">
                <label for="gender">性别</label>
                <select id="gender">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <div class="sub-input-group">
                <label for="age">年龄</label>
                <input type="number" id="age" min="3" max="99" placeholder="3-99岁" required>
            </div>
        </div>

        <div class="input-group">
            <h2>语言基本能力测评</h2>
            <div class="sub-input-group">
                <label for="enunciation">吐字</label>
                <select id="enunciation">
                    <option value="1">一星</option>
                    <option value="2">二星</option>
                    <option value="3" selected>三星</option>
                    <option value="4">四星</option>
                    <option value="5">五星</option>
                </select>
            </div>
            <!-- 其他5个语言能力选项保持相同结构 -->
        </div>

        <div class="input-group">
            <h2>五维能力综合测评</h2>
            <div class="sub-input-group">
                <label for="confidence">自信力</label>
                <input type="number" id="confidence" min="0" max="100" placeholder="0-100分" value="80" required>
            </div>
            <!-- 其他4个能力分数输入保持相同结构 -->
        </div>

        <div class="input-group">
            <label for="comment">测评老师评价寄语</label>
            <textarea id="comment" placeholder="请输入评价内容"></textarea>
        </div>

        <button id="generateBtn">生成测评报告</button>
    </div>

    <dialog id="radarDialog">
        <div class="dialog-header">
            <div class="logo-container">
                <img src="https://via.placeholder.com/50" alt="机构Logo">
                <span>鹿鸣语言口才艺术中心</span>
            </div>
            <h2 id="dialogTitle"></h2>
            <div class="basic-info">
                <span id="displayGender"></span>, <span id="displayAge"></span>岁
            </div>
        </div>

        <div class="dialog-content">
            <div class="ability-section">
                <h3>语言基本能力测评</h3>
                <div class="star-ratings">
                    <!-- 6个星标评分显示区 -->
                </div>
            </div>
            
            <div class="radar-section">
                <h3>五维能力综合测评</h3>
                <div id="radarChart" style="width: 100%; height: 250px;"></div>
            </div>

            <div class="comment-section">
                <h3>教师评语</h3>
                <p id="comment-text"></p>
            </div>
        </div>

        <div class="dialog-footer">
            <p id="evaluationTime"></p>
            <button onclick="closeDialog()" class="close-btn">关闭</button>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
